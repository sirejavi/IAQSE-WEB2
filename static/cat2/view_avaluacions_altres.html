<nav aria-label="breadcrumb">
<ol class="breadcrumb">
<li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home"></i></a></li>
<li class="breadcrumb-item"><a href="#">Avaluacions</a></li>
<li class="breadcrumb-item active">Altres avaluacions</li>
</ol>
</nav>
<span class="filtrau">Filtrau per </span>
<div class="btn-group" title="Nivell de la prova" style="margin-left:5px">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="nivellCombo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-tags"></i> <span ng-bind="selectedNivell.label"></span></button>
        <div class="dropdown-menu" aria-labelledby="nivellCombo">
            <a class="dropdown-item" ng-click="chooseNivell($index)" ng-repeat="item in nivells"><span ng-bind="item.label"></span></a>
        </div>
    </div>
    <hr>
    <p ng-if="avaluacions.length==0">No s'han trobat avaluacions</p>
    <p ng-if="avaluacions.length==1">S'ha trobat una avaluació</p>
    <p ng-if="avaluacions.length>1">S'han trobat <span ng-bind="avaluacions.length"></span> avaluacions</p>
    <hr>
    
    
    <div id="accordion"> 
        
        <div class="card" ng-repeat="ava in avaluacions">
            <div class="card-header" id="heading{{$index}}">
                <button class="btn-link collapsed" data-toggle="collapse" data-target="#{{ava.id}}" style="text-decoration:none;border:none;cursor:pointer">
                    <i class="fa"></i> <b style="font-size:90%"><span ng-bind="ava.title"></span></b>
                </button>
            </div>
    
            <div id="{{ava.id}}" class="collapse" data-parent="#accordion" aria-labelledby="heading{{$index}}">
                 
                <div class="row" ng-repeat="chk in ava.chunks">
                    <div class="col-md-6 list-group-item list-group-item-hover" ng-repeat="doc in chk">
                        <a href="{{doc.url}}" target="_blank">
                            <img ng-src="{{doc.img}}" width="60px" class="fa-pull-left" style="margin-right:10px;box-shadow:3px 3px gray">
                            <p style="vertical-align:middle;font-size:90%" ng-bind="doc.title"></p>
                        </a>
                    </div>                   
                </div> 
            </div>
        </div>
    
    </div>
    
    <script>var chunker=function(e,a){for(var l=[],s=0,n=e.length;s<n;s+=a)l.push(e.slice(s,s+a));return l},hasTag=function(e,a){for(var l=!1,s=0;!l&&s<a.length;)l=0<=e.indexOf(a[s].trim()),s++;return l};app.controller("altresController",["$scope","httpService",function(t,e){t.avaluacions=[],t.nivells=[{label:"Tots els nivells",values:""},{label:"Educació Primària",values:"EP"},{label:"Educació Secundària",values:"ESO"}],t.selectedNivell=t.nivells[0],t.chooseNivell=function(e){t.selectedNivell=t.nivells[e],t.search()},t.search=function(){for(var e=[],a=0,l=avaJSON.length;a<l;a++){var s=avaJSON[a];t.selectedNivell.values&&""!=t.selectedNivell.values&&!hasTag(s.tag,t.selectedNivell.values.split(","))||(s.chunks=chunker(s.documents,2),e.push(s))}t.avaluacions=e},e.loadSchema("avaluacions_altres").then(function(e){window.avaJSON=e.data;for(var a=0,l=avaJSON.length;a<l;a++){var s=avaJSON[a];s.id||(s.id="altres"+a)}t.search();var n=getURLParameter("id");n&&$(function(){var e=$("#"+n);e.addClass("show"),$("html, body").animate({scrollTop:e.offset().top-120},1e3)})})}])</script>
